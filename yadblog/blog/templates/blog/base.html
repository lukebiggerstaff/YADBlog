<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
    <title> 
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>

    {% include "./nav.html" %}

    {% block body %}
    {% endblock body %}

    {% include "./footer.html" %}

    <script src=" {% static 'js/main.js' %}"></script>
  </body>
</html>
