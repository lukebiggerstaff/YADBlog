{% extends "./base.html" %}

{% block title %}
  post_list.html
{% endblock title %}

{% block body %}
 <h2>Blog Posts</h2> 

 {% for post in posts %}
 <h4 style="display:inline-block;text-align:center"><a href=" {% url "post-detail" post.slug %}">{{ post.title }}</a></h4>
 <h4 style="display:inline-block;text-align:center;font-color:gray;font-size:0.8em;">{{ post.published_date }}</h4>
 <br><br>
 {% endfor %}

{% endblock body %}
